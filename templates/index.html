<!DOCTYPE html>
<html>
<head>
  <title>Pretty Chat Room</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #chat {
      width: 80%;
      max-width: 500px;
      height: 300px;
      border-radius: 5px;
      padding: 10px;
      background: #fff;
      color: #333;
      overflow-y: scroll;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #message {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border-radius: 3px;
      border: none;
      margin-top: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background: #f39c12;
      color: #fff;
      cursor: pointer;
      margin-left: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    #sendBtn:hover {
      background: #d35400;
    }
    .chat-bubble {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #eee;
      border-radius: 5px;
    }
    #backgammonBoard {
      width: 80%;
      max-width: 600px;
      height: 200px;
      border: 2px solid #333;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      color: #333;
    }
    .row {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .point {
      width: 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 1px solid #333;
    }
    .point:nth-child(odd) {
      background: #eee;
    }
    .point:nth-child(even) {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div>
    <input id="message" type="text" placeholder="Type a message..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
  <div>
    <button id="rollDiceBtn" onclick="rollDice()">Roll Dice</button>
    <div id="diceResult"></div>
  </div>
  <div id="backgammonBoard">
    <div class="row" id="row1"></div>
    <div class="row" id="row2"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messageBox = document.getElementById('message');
      messageBox.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      getNumbers();
    });

    async function getMessages() {
      let chat = document.getElementById('chat');
      const response = await fetch('/get_messages');
      const data = await response.json();
      chat.innerHTML = '';
      data.messages.forEach(m => {
        let div = document.createElement('div');
        div.classList.add('chat-bubble');
        div.textContent = m;
        chat.appendChild(div);
      });
    }
    
    async function sendMessage() {
      let messageBox = document.getElementById('message');
      if (!messageBox.value) return;

      let formData = new FormData();
      formData.append('message', messageBox.value);

      await fetch('/send_message', {
        method: 'POST',
        body: formData
      });
      messageBox.value = '';
      getMessages();
    }

    async function rollDice() {
      const response = await fetch('/roll_dice');
      const data = await response.json();
      document.getElementById('diceResult').textContent = `Dice: ${data.dice[0]}, ${data.dice[1]}`;
    }

    async function getNumbers() {
      const response = await fetch('/get_numbers');
      const data = await response.json();
      const row1 = document.getElementById('row1');
      const row2 = document.getElementById('row2');
      row1.innerHTML = '';
      row2.innerHTML = '';
      data.numbers[0].forEach((num, index) => {
        let div = document.createElement('div');
        div.classList.add('point');
        div.textContent = num;
        div.onclick = () => updateNumber(0, index);
        row1.appendChild(div);
      });
      data.numbers[1].forEach((num, index) => {
        let div = document.createElement('div');
        div.classList.add('point');
        div.textContent = num;
        div.onclick = () => updateNumber(1, index);
        row2.appendChild(div);
      });
    }

    async function updateNumber(row, index) {
      const newValue = prompt("Enter new value:");
      if (newValue !== null) {
        let formData = new FormData();
        formData.append('row', row);
        formData.append('index', index);
        formData.append('value', newValue);

        await fetch('/update_number', {
          method: 'POST',
          body: formData
        });
        getNumbers();
      }
    }

    setInterval(getMessages, 2000);
  </script>
</body>
</html>
